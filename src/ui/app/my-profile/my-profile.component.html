<div class="my-custom-class">
        <div class="container-fluid share_story_container">
            <div class="row">
            <div class="d-flex flex-column mb-5 mt-5 col-lg-12 p-0">
                <div class="share_story">
                    <b class="story_feed"><i class="fas fa-arrow-left"></i>&nbsp;My Profile</b>
                </div>
            </div>
            <div class="d-flex w-100 mb-4"><img src="assets/image_call.jpg" class="img-fluid"></div>
            <div class="d-flex flex-column w-50">
                
                <div class="mt-4 myprofile">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputName">First Name*</label>
                              <input type="name" class="form-control" id="inputName" placeholder="Enter First Name">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputLastname">Last Name*</label>
                              <input type="lastname" class="form-control" id="inputLastname" placeholder="Enter Last Name">
                            </div>
                        </div>
        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputLastnickname">Nick Name*</label>
                                <input type="nickname" class="form-control" id="inputLastnickname" placeholder="Enter Nick Name">
                            </div>

                            <div class="form-group col-md-6">
                              <label for="inputdate">Date of Birth</label>
                              <input type="dateofbirth" class="form-control" id="inputdate" placeholder="Date of Birth">
                              <span class="fa fa-fw fa-calendar-alt field-icon toggle-password"></span>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label for="inputEmail4">Email Address</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email Address">
                        </div>
        
                        <div class="d-flex justify-content-between mt-5">
                                <div class="cancel">Cancel</div>
                                <div class="update">Update</div>
                        </div>
                      </form>
                </div>
        
                
              </div>
      
                       
                  


        </div>
    </div>
</div>
